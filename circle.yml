#
# Build configuration for Circle CI
#

general:
    artifacts:
        - /home/ubuntu/veritrans-android/sdk-example/build/outputs/apk/

machine:
    ruby:
        version: 2.0.0-p648
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux
        GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:MaxPermSize=1024m -Xms512m -XX:+HeapDumpOnOutOfMemoryError"'
        _JAVA_OPTIONS: "-Xms512m -Xmx2048m"
    java:
        version: oraclejdk8
dependencies:
    pre:
        # Install crcmod
        - sudo pip install -U crcmod
        # Installing auto bumping version tools
        - gem install bmp
        # Copy environment variables to gradle.properties
        - source environmentSetup.sh && copyEnvVarsToGradleProperties
    override:
        - echo y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-25.0.0,android-25,extra-google-m2repository,extra-google-google_play_services,extra-android-m2repository
        - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies
    post:
        - ./gradlew :sdk-example:assembleDevelopmentDebug -PdisablePreDex
        - ./gradlew :sdk-example:assembleDevelopmentDebugAndroidTest -PdisablePreDex
        - echo $GCLOUD_SERVICE_KEY | base64 --decode > ${HOME}/client-secret.json
        - sudo /opt/google-cloud-sdk/bin/gcloud config set project midtrans-android
        - sudo /opt/google-cloud-sdk/bin/gcloud --quiet components update
        - sudo /opt/google-cloud-sdk/bin/gcloud --quiet components install beta
        - sudo /opt/google-cloud-sdk/bin/gcloud auth activate-service-account tester@midtrans-android.iam.gserviceaccount.com --key-file ${HOME}/client-secret.json

test:
    override:
        # Unit Test
       - (./gradlew corekit:testDevelopmentDebugUnitTestCoverage -PdisablePreDex):
            timeout: 3600
       - echo "y" | sudo /opt/google-cloud-sdk/bin/gcloud beta test android run --app sdk-example/build/outputs/apk/sdk-example-development-debug.apk --test sdk-example/build/outputs/apk/sdk-example-development-debug-androidTest.apk

    post:
       - cp -r corekit/build/reports $CIRCLE_ARTIFACTS
       - cp -r corekit/build/reports/ $CIRCLE_TEST_REPORTS



# Deployment section
deployment:
    master:
        tag: /v[0-9]+(\.[0-9]+)*/
        owner: veritrans
        commands:
            - ./gradlew :clean :corekit:assembleRelease :corekit:bintrayUpload -PdisablePreDex
            - ./gradlew :clean :uikit:assembleRelease :uikit:bintrayUpload -PdisablePreDex
            - ./gradlew :clean :scancard:assembleRelease :scancard:bintrayUpload -PdisablePreDex
            - ./gradlew :clean :widgets:assembleRelease :widgets:bintrayUpload -PdisablePreDex

    bump:
      branch: release
      owner: veritrans
      commands:
            - bmp -p
            - source environmentSetup.sh && setGit
            - bmp -c
            - git checkout master && git merge release
            - git push origin master --tag